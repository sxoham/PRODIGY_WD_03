<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Game - Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body class="dark">
    <div class="game-container">
        <h1>Tic-Tac-Toe</h1>
        <div id="board" class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
            <div id="win-line"></div>
        </div>
        <p id="status">Turn: X</p>
        <div id="scoreboard">
            <p>Player X: <span id="playerScore">0</span></p>
            <p>Player O / AI: <span id="aiScore">0</span></p>
            <p>Draws: <span id="drawScore">0</span></p>
        </div>

        <div class="button-group">
            <button onclick="undoMove()">Undo</button>
            <button id="theme-toggle">Toggle Theme</button>
            <button onclick="restartGame()">Restart</button>
            <button onclick="goHome()">Back to Menu</button>
        </div>

        <audio id="click-sound" src="sounds/click.mp3"></audio>
        <audio id="win-sound" src="sounds/win.mp3"></audio>
        <audio id="draw-sound" src="sounds/draw.wav"></audio>

    </div>

    <script src="ai.js"></script>
    <script src="script.js"></script>
</body>

</html>
